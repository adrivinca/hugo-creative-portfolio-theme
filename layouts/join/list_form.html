{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
         <h4>Join</h4>

        <form id="contact-form" class="contact-form form" method="POST" action="https://formsubmit.co/adrivinca@yahoo.it" enctype="multipart/form-data">
          <div class="controls">
            <div class="form-group">
              <label for="name">Your name, or of your organization</label>
              <input type="text" name="name" id="name" required="required" class="form-control">
            <div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" name="email" id="email" required="required" placeholder="name@email.com" class="form-control">
            </div>
            <div class="form-group">
              <label for="message">Description or short Bio</label>
              <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="message">Upload an image</label>
            <input type="file" name="attachment" id="image" accept="image/png, image/jpeg, image/jpg" class="form-control">
            </div>
          <div>
              <input type="submit" value="Send" class="btn btn-ghost">
        </form>

      </div>
    </div>
  </div>
</div>
{{ end }}
